server:
  port: 9191
  
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true  
  instance:
    hostname: localhost      
    
spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: EMPLOYEE-API
          uri: lb://EMPLOYEE-API
          predicates:
            - Path=/api/v1/employees/**
          filters:
            - name: CircuitBreaker
              args:
                name: EMPLOYEE-API
                fallbackuri: forward:/employeeAPIFallBack
        - id: DEPARTMENT-API
          uri: lb://DEPARTMENT-API
          predicates:
            - Path=/api/v1/departments/**
          filters:
            - name: CircuitBreaker
              args:
                name: DEPARTMENT-API
                fallbackuri: forward:/departmentAPIFallBack

management:
  endpoint:
    hystrix:
      config:
        command:
          default:
            execution:
              isolation:
                thread:
                  timeoutInMilliseconds: 4000
  endpoints:
    web:
      exposure:
        include: '*'
       